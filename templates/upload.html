<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF</title>
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css" />
    <style>
        :root {
            --color-white: #fff;
            --color-black: #000;
            --color-gray-200: #f5f5f5;
            --color-gray-300: #a7a9a9;
            --color-gray-400: #777c7c;
            --color-slate-500: #626c71;
            --color-charcoal-700: #1f2121;
            --color-slate-900: #13343b;
            --color-teal-500: #21808d;
            --color-teal-600: #1d7480;
            --color-accent: #0447b5;
            --color-accent-hover: #0447b5;

            --space-4: .25rem;
            --space-8: .5rem;
            --space-12: .75rem;
            --space-16: 1rem;
            --space-24: 1.5rem;
            --space-32: 2rem;
            --space-48: 3rem;

            --radius-md: .5rem;
            --radius-xl: 1rem;
            --radius-2xl: 1.5rem;

            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);

            --font-size-sm: .875rem;
            --font-size-base: 1rem;
            --font-size-lg: 1.125rem;
            --font-size-xl: 1.25rem;
            --font-size-2xl: 2.5rem;
            --font-weight-medium: 500;
            --font-weight-semibold: 600;
            --font-weight-bold: 700;
        }

        * {
            box-sizing: border-box;
            font-family: "Inter Tight", sans-serif;
        }

        body {
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #0447b5;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-charcoal-700);
            padding: var(--space-16);
        }

        .container {
            width: 100%;
            max-width: 1180px;
        }

        .upload-wrapper {
            width: 100%;
        }

        .card {
            background: var(--color-white);
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--color-gray-300);
            overflow: hidden;
        }

        .card__header {
            text-align: center;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.11) 0%, rgba(255, 255, 255, 0.07) 100%);
            padding: var(--space-32) var(--space-32) var(--space-24);
        }

        .upload-title {
            font-size: var(--font-size-2xl);
            font-weight: var(--font-weight-bold);
            margin-bottom: var(--space-8);
        }

        .upload-subtitle {
            font-size: var(--font-size-sm);
            color: var(--color-slate-500);
        }

        .card__body {
            padding: var(--space-32);
        }

        .upload-form {
            display: flex;
            flex-direction: column;
            gap: var(--space-32);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: var(--space-16);
        }

        .form-label {
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-semibold);
            text-transform: uppercase;
            color: var(--color-charcoal-700);
            letter-spacing: 1px;
        }

        .radio-group {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: var(--space-12);
        }

        .radio-option {
            display: flex;
            align-items: flex-start;
            gap: var(--space-12);
            padding: var(--space-16);
            border: 2px solid var(--color-gray-300);
            border-radius: var(--radius-md);
            background: var(--color-gray-200);
            transition: all .2s;
            cursor: pointer;
            position: relative;
        }

        .radio-option:hover {
            border-color: var(--color-accent);
            background: #e9edfa;
        }

        .radio-input {
            display: none;
        }

        .radio-custom {
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid var(--color-gray-300);
            border-radius: 50%;
            background: #fff;
            position: relative;
            flex-shrink: 0;
        }

        .radio-input:checked+.radio-custom {
            border-color: var(--color-accent);
            background: var(--color-accent);
        }

        .radio-input:checked+.radio-custom::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 6px;
            height: 6px;
            background: #fff;
            border-radius: 50%;
        }

        .radio-input:checked~.radio-content .radio-label {
            color: var(--color-accent);
            font-weight: var(--font-weight-semibold);
        }

        .radio-content {
            display: flex;
            flex-direction: column;
            gap: var(--space-4);
        }

        .radio-label {
            font-size: var(--font-size-base);
            font-weight: var(--font-weight-semibold);
            color: var(--color-charcoal-700);
            transition: color .2s;
        }

        .radio-description {
            font-size: var(--font-size-sm);
            color: var(--color-slate-500);
        }

        .file-upload-area {
            border: 2px dashed var(--color-gray-300);
            border-radius: var(--radius-xl);
            padding: var(--space-32);
            text-align: center;
            cursor: pointer;
            background: var(--color-gray-200);
            position: relative;
            transition: all .2s;
        }

        .file-upload-area:hover,
        .file-upload-area.dragover {
            border-color: var(--color-accent);
            background: #e9edfa;
        }

        .file-upload-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--space-16);
        }

        .file-upload-icon {
            width: 3rem;
            height: 3rem;
            background: #e9edfa;
            border-radius: var(--radius-xl);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-accent);
            font-size: var(--font-size-xl);
            margin-bottom: var(--space-8);
        }

        .file-upload-area:hover .file-upload-icon {
            background: var(--color-accent);
            color: white;
        }

        .file-upload-primary {
            font-size: var(--font-size-lg);
            font-weight: var(--font-weight-semibold);
        }

        .file-upload-secondary {
            font-size: var(--font-size-sm);
            color: var(--color-slate-500);
        }

        .file-input {
            display: none;
        }

        .file-selected {
            display: none;
            align-items: center;
            justify-content: space-between;
            padding: var(--space-16);
            background: #e9edfa;
            border-radius: var(--radius-md);
            border: 1px solid var(--color-accent);
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: var(--space-12);
        }

        .file-icon {
            width: 2.5rem;
            height: 2.5rem;
            background: var(--color-accent);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: var(--font-size-lg);
        }

        .file-details {
            display: flex;
            flex-direction: column;
            gap: var(--space-4);
        }

        .file-name {
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-medium);
            color: var(--color-charcoal-700);
            word-break: break-all;
        }

        .file-size {
            font-size: .75rem;
            color: var(--color-slate-500);
        }

        .file-remove {
            background: none;
            border: none;
            color: var(--color-gray-400);
            cursor: pointer;
            padding: var(--space-8);
            border-radius: var(--radius-md);
            font-size: var(--font-size-lg);
            transition: all .2s;
        }

        .file-remove:hover {
            background: #fff0f3;
            color: var(--color-accent-hover);
        }

        .upload-btn {
            background: linear-gradient(135deg, var(--color-accent) 0%, var(--color-accent-hover) 100%);
            color: white;
            border: none;
            padding: var(--space-16) var(--space-32);
            border-radius: var(--radius-xl);
            font-size: var(--font-size-base);
            font-weight: bold;
            cursor: pointer;
            transition: all .3s;
            box-shadow: var(--shadow-md);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .upload-btn:hover {
            box-shadow: var(--shadow-xl);
        }

        .upload-btn:active {
            transform: translateY(1px);
        }

        .upload-btn:disabled {
            background: var(--color-gray-300);
            cursor: not-allowed;
        }

        .upload-btn.loading {
            position: relative;
            color: transparent;
        }

        .upload-btn.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        @media (max-width: 480px) {
            body {
                padding: var(--space-4);
            }

            .card__header,
            .card__body {
                padding: var(--space-16);
            }
        }

        @media (max-width: 640px) {
            .container {
                max-width: 100%;
                padding: 0 0.5rem;
            }

            .card__header,
            .card__body {
                padding: 1rem 0.5rem;
            }

            .radio-group {
                grid-template-columns: 1fr;
                gap: var(--space-12);
            }

            .upload-title {
                font-size: 1.1rem;
            }

            .form-label {
                font-size: 0.97rem;
            }

            .file-upload-area {
                padding: var(--space-16);
            }

            .upload-btn {
                font-size: .97rem;
                padding: var(--space-12) var(--space-16);
                border-radius: var(--radius-md);
            }

            .card {
                border-radius: var(--radius-md);
            }
        }

        .radio-option:focus-within,
        .file-upload-area:focus-within,
        .upload-btn:focus {
            outline: 2px solid var(--color-accent);
            outline-offset: 2px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="upload-wrapper">
            <div class="card upload-card">
                <div class="card__header">
                    <h2 class="upload-title">Upload PDF to Vector Store</h2>
                    <p class="upload-subtitle">Select access level and choose your PDF document</p>
                </div>
                <div class="card__body">
                    <form action="/upload" method="post" enctype="multipart/form-data" class="upload-form">
                        <div class="form-group">
                            <label class="form-label">Access Level</label>
                            <div class="radio-group">
                                <label class="radio-option">
                                    <input type="radio" name="level" value="Level 1" required class="radio-input">
                                    <span class="radio-custom"></span>
                                    <div class="radio-content">
                                        <span class="radio-label"><span
                                                style="display: flex; justify-content: space-between; align-items: center;">Level
                                                1 <i style="font-size: 18px;" class="ph-fill ph-shield"></i></span>
                                        </span>
                                        <span class="radio-description">Basic access</span>
                                    </div>
                                </label>
                                <label class="radio-option">
                                    <input type="radio" name="level" value="Level 2" class="radio-input">
                                    <span class="radio-custom"></span>
                                    <div class="radio-content">
                                        <span class="radio-label"><span
                                                style="display: flex; justify-content: space-between; align-items: center;">Level
                                                2 <i style="font-size: 18px;"
                                                    class="ph-fill ph-shield-check"></i></span> </span>
                                        <span class="radio-description">Standard access</span>
                                    </div>
                                </label>
                                <label class="radio-option">
                                    <input type="radio" name="level" value="Level 3" class="radio-input">
                                    <span class="radio-custom"></span>
                                    <div class="radio-content">
                                        <span class="radio-label"><span
                                                style="display: flex; justify-content: space-between; align-items: center;">Level
                                                3 <i style="font-size: 18px;" class="ph-fill ph-shield-plus"></i></span>
                                        </span>
                                        <span class="radio-description">Advanced access</span>
                                    </div>
                                </label>
                                <label class="radio-option">
                                    <input type="radio" name="level" value="Level 4" class="radio-input">
                                    <span class="radio-custom"></span>
                                    <div class="radio-content">
                                        <span class="radio-label"><span
                                                style="display: flex; justify-content: space-between; align-items: center;">Level
                                                4 <i style="font-size: 18px;" class="ph-fill ph-shield-star"></i></span>
                                        </span>
                                        <span class="radio-description">Complete access</span>
                                    </div>
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Document Upload</label>
                            <div class="file-upload-area" id="fileUploadArea">
                                <input type="file" name="file" accept="application/pdf" required class="file-input"
                                    id="fileInput">
                                <div class="file-upload-content">
                                    <div class="file-upload-icon"><i style="font-size: 30px;"
                                            class="ph ph-file-pdf"></i></div>
                                    <div class="file-upload-primary">Choose a PDF file</div>
                                    <div class="file-upload-secondary">or drag and drop it here</div>
                                </div>
                                <div class="file-selected" id="fileSelected">
                                    <div class="file-info">
                                        <div class="file-icon">ðŸ“„</div>
                                        <div class="file-details">
                                            <div class="file-name" id="fileName"></div>
                                            <div class="file-size" id="fileSize"></div>
                                        </div>
                                    </div>
                                    <button type="button" class="file-remove" id="fileRemove">âœ•</button>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="upload-btn">Upload Document</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get DOM elements
            const fileUploadArea = document.getElementById('fileUploadArea');
            const fileInput = document.getElementById('fileInput');
            const fileSelected = document.getElementById('fileSelected');
            const fileName = document.getElementById('fileName');
            const fileSize = document.getElementById('fileSize');
            const fileRemove = document.getElementById('fileRemove');
            const uploadForm = document.querySelector('.upload-form');
            const uploadBtn = document.querySelector('.upload-btn');
            const fileUploadContent = document.querySelector('.file-upload-content');

            // File size formatting
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024, sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
            // Show selected file
            function displaySelectedFile(file) {
                fileName.textContent = file.name;
                fileSize.textContent = formatFileSize(file.size);
                fileUploadContent.style.display = 'none';
                fileSelected.style.display = 'flex';
                fileUploadArea.style.padding = '0';
            }
            // Reset file upload area
            function resetFileUpload() {
                fileInput.value = '';
                fileUploadContent.style.display = 'flex';
                fileSelected.style.display = 'none';
                fileUploadArea.style.padding = 'var(--space-32)';
                fileUploadArea.classList.remove('dragover');
            }
            // Validate file type
            function validateFile(file) {
                return file.type === 'application/pdf';
            }
            // Handle file selection
            function handleFileSelect(file) {
                if (!validateFile(file)) {
                    alert('Please select a valid PDF file.');
                    return false;
                }
                displaySelectedFile(file);
                return true;
            }
            // File input change event
            fileInput.addEventListener('change', function (e) {
                const file = e.target.files[0];
                if (file) handleFileSelect(file);
            });
            // Click to select file
            fileUploadArea.addEventListener('click', function () {
                if (fileSelected.style.display !== 'flex') fileInput.click();
            });
            // Remove file
            fileRemove.addEventListener('click', function (e) {
                e.stopPropagation();
                resetFileUpload();
            });
            // Drag and drop
            fileUploadArea.addEventListener('dragover', function (e) {
                e.preventDefault();
                e.stopPropagation();
                fileUploadArea.classList.add('dragover');
            });
            fileUploadArea.addEventListener('dragleave', function (e) {
                e.preventDefault();
                e.stopPropagation();
                fileUploadArea.classList.remove('dragover');
            });
            fileUploadArea.addEventListener('drop', function (e) {
                e.preventDefault();
                e.stopPropagation();
                fileUploadArea.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    const file = files[0];
                    if (handleFileSelect(file)) {
                        // Create DataTransfer to update input
                        const dt = new DataTransfer();
                        dt.items.add(file);
                        fileInput.files = dt.files;
                    }
                }
            });
            // Form submission loading state
            uploadForm.addEventListener('submit', function (e) {
                uploadBtn.classList.add('loading');
                uploadBtn.disabled = true;
                setTimeout(function () {
                    uploadBtn.classList.remove('loading');
                    uploadBtn.disabled = false;
                }, 3000); // Demo, remove on production
            });
            // Enhanced accessibility
            fileUploadArea.setAttribute('tabindex', '0');
            fileUploadArea.setAttribute('role', 'button');
            fileUploadArea.setAttribute('aria-label', 'Click to select PDF file or drag and drop');
            fileUploadArea.addEventListener('keydown', function (e) {
                if ((e.key === 'Enter' || e.key === ' ') && fileSelected.style.display !== 'flex') {
                    e.preventDefault();
                    fileInput.click();
                }
            });
            document.addEventListener('dragover', function (e) { e.preventDefault(); });
            document.addEventListener('drop', function (e) { e.preventDefault(); });
        });
    </script>
</body>

</html>
